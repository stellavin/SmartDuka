<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
	  <span>SmartDuka</span>
	  
    </mat-toolbar>
    <router-outlet>

	</router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="margin">
    <div class="top alignItem"> 
        <h3>
            SmartDuka Login
          </h3>
    </div>
  
  <div class="top cardSize">
    
<mat-card class="login-card">
    <mat-card-content>
      <form class="login-form">
  
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <br>
  
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="danger">Register</button>

      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
    </div>
  
  </div>
